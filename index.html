<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Berlin Store - Order Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 80px;
            background-color: #e0f0ff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 8px 15px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }

        #statusContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #statusImage {
            width: 300px; /* كبرنا الصورة */
            height: auto;
            display: none;
            opacity: 0;
            transform: scale(0.5);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        #resultText {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Berlin Store - Order Status</h1>
    <div>
        <input type="text" id="orderCode" placeholder="Enter your order code">
        <button onclick="checkOrder()">Check Status</button>
    </div>

    <div id="statusContainer">
        <img id="statusImage" src="" alt="">
        <div id="resultText"></div>
    </div>

    <script>
        function checkOrder() {
            let code = document.getElementById("orderCode").value.trim();
            let statusImage = document.getElementById("statusImage");
            let resultText = document.getElementById("resultText");

            let orders = {
                "123": { status: "Shipped", img: "images/my-shipped.png" },
                "456": { status: "Delivered", img: "images/my-delivered.png" },
                "789": { status: "Processing", img: "images/my-processing.png" },
                "101": { status: "Out for Delivery", img: "images/my-outfordelivery.png" }
            };

            if (orders[code]) {
                // الصورة
                statusImage.src = orders[code].img;
                statusImage.style.display = "block";
                statusImage.style.opacity = 0;
                statusImage.style.transform = "scale(0.5)";
                setTimeout(() => {
                    statusImage.style.opacity = 1;
                    statusImage.style.transform = "scale(1)";
                }, 50);

                // النص
                resultText.textContent = "Order Status: " + orders[code].status;
                let colors = {
                    "Processing": "orange",
                    "Shipped": "blue",
                    "Delivered": "green",
                    "Out for Delivery": "purple"
                };
                resultText.style.color = colors[orders[code].status];
                resultText.style.opacity = 0;
                setTimeout(() => {
                    resultText.style.opacity = 1;
                }, 50);

            } else {
                statusImage.style.display = "none";
                resultText.textContent = "Order not found!";
                resultText.style.color = "red";
                resultText.style.opacity = 0;
                setTimeout(() => {
                    resultText.style.opacity = 1;
                }, 50);
            }
        }
    </script>
</body>
</html>
