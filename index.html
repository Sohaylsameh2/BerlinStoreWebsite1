<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Berlin Store - Order Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 80px;
            background-color: #e0f0ff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

            button:hover {
                background-color: #ddd;
            }

        #statusContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #statusImage {
            width: 350px; /* كبرنا الصورة */
            height: auto;
            margin-top: 15px;
            opacity: 0;
            transform: scale(0.5);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        #resultText {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>Berlin Store - Order Status</h1>
    <div>
        <input type="text" id="orderCode" placeholder="Enter your order code">
        <button onclick="checkOrder()">Check Status</button>
    </div>

    <div id="statusContainer">
        <img id="statusImage" src="" alt="">
        <div id="resultText"></div>
    </div>

    <script>
        const orders = {
            "74562341": { name: "مازن", status: "Shipped", img: "images/my-shipped.png" },
            "12345678": { name: "ليلى", status: "Delivered", img: "images/my-delivered.png" },
            "87654321": { name: "أحمد", status: "Processing", img: "images/my-processing.png" },
            "11223344": { name: "سارة", status: "Out for Delivery", img: "images/my-outfordelivery.png" }
        };

        document.getElementById("orderCode").addEventListener("keypress", function (e) {
            if (e.key === "Enter") checkOrder();
        });

        function checkOrder() {
            let code = document.getElementById("orderCode").value.trim();
            let resultText = document.getElementById("resultText");
            let statusImage = document.getElementById("statusImage");

            if (orders[code]) {
                let order = orders[code];
                resultText.textContent = `${order.name} - Order Status: ${order.status}`;

                let colors = {
                    "Processing": "orange",
                    "Shipped": "blue",
                    "Delivered": "green",
                    "Out for Delivery": "purple"
                };
                resultText.style.color = colors[order.status] || "black";

                // تأثير fade-in للصورة
                statusImage.src = order.img;
                statusImage.style.opacity = 0;
                statusImage.style.transform = "scale(0.5)";
                statusImage.style.display = "block";
                setTimeout(() => {
                    statusImage.style.opacity = 1;
                    statusImage.style.transform = "scale(1)";
                }, 50);

                // تأثير fade-in للنص
                resultText.style.opacity = 0;
                setTimeout(() => {
                    resultText.style.opacity = 1;
                }, 50);

                // مسح الحقل وتركيزه
                document.getElementById("orderCode").value = "";
                document.getElementById("orderCode").focus();
            } else {
                resultText.textContent = "Order not found!";
                resultText.style.color = "red";
                resultText.style.opacity = 0;
                setTimeout(() => { resultText.style.opacity = 1; }, 50);
                statusImage.style.display = "none";
            }
        }
    </script>
</body>
</html>
